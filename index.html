<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Voice Assembler</title>
    <style>
        body { background: #1a1a1a; color: #00ffcc; font-family: 'Courier New', monospace; text-align: center; }
        #game-box { max-width: 600px; margin: 50px auto; border: 2px solid #00ffcc; padding: 30px; border-radius: 20px; box-shadow: 0 0 20px #00ffcc; }
        .choice-container { display: flex; justify-content: space-around; margin: 20px 0; }
        .choice { border: 1px solid #00ffcc; padding: 10px; border-radius: 10px; opacity: 0.5; font-size: 1.2rem; }
        .active { opacity: 1; border-width: 3px; background: rgba(0, 255, 204, 0.1); }
        #assembled-sentence { font-size: 1.5rem; color: #ffcc00; min-height: 2rem; margin: 30px 0; border-bottom: 1px dashed #ffcc00; }
        button { background: #00ffcc; color: #1a1a1a; border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; border-radius: 5px; }
        #status { color: #ff3366; margin-top: 10px; }
    </style>
</head>
<body>

<div id="game-box">
    <h1>VOICE ASSEMBLER</h1>
    <p id="step-hint">Step 1: ‰∏ªË™û„ÇíÂ£∞„ÅßÈÅ∏„ÅπÔºÅ</p>
    
    <div class="choice-container" id="choices">
        </div>

    <div id="assembled-sentence">... waiting ...</div>
    
    <button id="mic-btn">üéô „Éû„Ç§„ÇØËµ∑Âãï</button>
    <div id="status">Ready</div>
    <p style="font-size: 0.8rem; color: #888;">‚Äª Ë™çË≠ò„Åï„Çå„ÅüË®ÄËëâ: <span id="user-speech">-</span></p>
</div>

<script>
    const steps = [
        { name: "‰∏ªË™û", options: ["I", "My teacher", "A hungry dog"] },
        { name: "ÂãïË©û", options: ["bought", "stole", "is dancing with"] },
        { name: "ÁõÆÁöÑË™û", options: ["a heavy chair", "your smartphone", "a giant pizza"] },
        { name: "Â†¥ÊâÄ/ÊôÇ", options: ["at school", "in the rain", "at midnight"] }
    ];

    let currentStep = 0;
    let builtSentence = [];

    const choicesEl = document.getElementById('choices');
    const sentenceEl = document.getElementById('assembled-sentence');
    const stepHintEl = document.getElementById('step-hint');
    const statusEl = document.getElementById('status');
    const userSpeechEl = document.getElementById('user-speech');

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';

    function showChoices() {
        if (currentStep >= steps.length) {
            stepHintEl.innerText = "Final Phase: ÂÖ®Êñá„Çí‰∏ÄÂ∫¶„Å´Ë®Ä„ÅàÔºÅ";
            choicesEl.innerHTML = "--- FINAL CHECK ---";
            statusEl.innerText = "ÂÖ®Âäõ„ÅßÈü≥Ë™≠„Åó„ÇçÔºÅ";
            return;
        }
        
        stepHintEl.innerText = `Step ${currentStep + 1}: ${steps[currentStep].name}„ÇíÈÅ∏„Åπ`;
        choicesEl.innerHTML = '';
        steps[currentStep].options.forEach(opt => {
            const div = document.createElement('div');
            div.className = 'choice active';
            div.innerText = opt;
            choicesEl.appendChild(div);
        });
    }

    document.getElementById('mic-btn').onclick = () => {
        recognition.start();
        statusEl.innerText = "Listening...";
    };

    recognition.onresult = (event) => {
        const speech = event.results[0][0].transcript.toLowerCase();
        userSpeechEl.innerText = speech;

        if (currentStep < steps.length) {
            // ÈÅ∏Êäû„Éï„Çß„Éº„Ç∫
            const matched = steps[currentStep].options.find(opt => 
                speech.includes(opt.toLowerCase())
            );

            if (matched) {
                builtSentence.push(matched);
                sentenceEl.innerText = builtSentence.join(" ");
                currentStep++;
                showChoices();
                statusEl.innerText = "Match! Next step.";
            } else {
                statusEl.innerText = "No match. Try again.";
            }
        } else {
            // ÊúÄÁµÇÁ¢∫Ë™ç„Éï„Çß„Éº„Ç∫
            const finalTarget = builtSentence.join(" ").toLowerCase().replace(/[.,?!]/g, "");
            if (speech.includes(finalTarget)) {
                sentenceEl.style.color = "#00ff00";
                sentenceEl.innerText = "MISSION COMPLETE: " + builtSentence.join(" ");
                statusEl.innerText = "Perfect Execution!";
            } else {
                statusEl.innerText = "Failed... Read the whole sentence again.";
            }
        }
    };

    showChoices();
</script>
</body>
</html>
